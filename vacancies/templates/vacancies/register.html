{% extends 'vacancies/base.html' %}
{% block container %}

  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">

        <form class="form-signin pt-5" method="post" action="{% url 'register' %}">{% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Создайте аккаунт</p>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Логин</p>
            <input type="text" id="inputLogin" name="username" class="form-control" required autofocus>
            <label for="inputLogin"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Имя</p>
            <input type="text" id="inputName" name="first_name" class="form-control" required >
            <label for="inputName"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Фамилия</p>
            <input type="text" id="inputSurname" name="last_name" class="form-control" required >
            <label for="inputSurname"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input type="password" id="inputPassword1" name="password1" class="form-control" required>
            <label for="inputPassword1"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Пароль</p>
            <input type="password" id="inputPassword2" name="password2" class="form-control" required>
            <label for="inputPassword2"></label>
          </div>
          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
        </form>

         <div class="mt-4 text-center"><p>Есть аккаунт? <a href="/login">Войдите!</a></p></div>



      </div>
    </div>
  </main>

{% endblock %}
