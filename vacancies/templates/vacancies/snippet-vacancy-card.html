<div class="card mb-4">
  <div class="card-body px-4">
    <div class="row">
      <div class="col-8 col-md-8 col-lg-9">
        <h2 class="h2">{{ vacancy.title }}</h2>
        <p><span>в компании <a href="{% url 'company_card' vacancy.company.id %}">{{ vacancy.company.name }}</a></span> | <span class="text-muted">{{ vacancy.published_at }}</span></p>
        <p>{{ vacancy.skills }}</p>
        <p>От {{ vacancy.salary_min }} до {{ vacancy.salary_max }} руб.</p>
        <a href="{% url 'vacancy' vacancy.id %}" class="btn btn-outline-primary" role="button" aria-pressed="true">Подробнее</a>
      </div>
      <div class="col-12 col-md-4 col-lg-3 d-flex align-items-center">
        <a href="{% url 'company_card' vacancy.company.id %}">
          <img src="{{ vacancy.company.logo.url }}" width="130" height="80" alt="">
        </a>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>
