<div class="col-6 col-md-6 col-lg-3">
  <div class="card pt-4 text-center mb-4">
    <h4>{{ company.name }}</h4>
    <a href="{% url 'company_card' company.id %}" style="max-width: 150px;" class="mx-auto d-block">
      <img class="mx-auto d-block mw-100" src="{{ company.logo.url }}" alt="">
    </a>
    <div class="card-body">
      <p class="card-text"><a href="{% url 'company_card' company.id %}">Вакансий: {{ company.vacancies.count }} </a>
      </p>
    </div>
  </div>
</div>
